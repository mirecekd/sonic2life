<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sonic2Life</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#00c896">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
</head>
<body>
    <div id="app">
        <header>
            <h1><svg class="header-icon" viewBox="0 0 32 32" width="28" height="28"><circle cx="16" cy="16" r="15" fill="#00d2a5"/><polyline points="3,16 8,16 10,10 13,21 15,5 17,24 19,14 21,16 29,16" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="25" cy="7" r="4" fill="#ff5050"/></svg> Sonic2Life</h1>
            <div style="display:flex;align-items:center;gap:8px;">
                <button id="install-btn" class="install-btn hidden" aria-label="Install app">ðŸ“² Install</button>
                <div id="connection-status" class="status-badge disconnected">Disconnected</div>
            </div>
        </header>

        <main>
            <!-- In-app notification banner (shown when push arrives while app is open) -->
            <div id="notification-banner" class="notification-banner hidden" role="alert">
                <div class="notification-content">
                    <div class="notification-title" id="notification-title">Sonic2Life</div>
                    <div class="notification-body" id="notification-body"></div>
                    <div class="notification-actions" id="notification-actions"></div>
                </div>
                <button class="notification-dismiss" id="notification-dismiss" aria-label="ZavÅ™Ã­t">&times;</button>
            </div>

            <div id="button-container">
                <button id="talk-btn" class="talk-button">
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring ring-2"></div>
                    <div class="btn-inner">
                        <svg id="mic-icon" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                        <svg id="wave-icon" class="icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 12h2l3-9 4 18 4-18 3 9h2"/>
                        </svg>
                        <svg id="stop-icon" class="icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="6" y="6" width="12" height="12" rx="2"/>
                        </svg>
                        <svg id="spinner-icon" class="icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                        </svg>
                    </div>
                </button>
                <p id="status-text">Tap to talk</p>
            </div>
        </main>

        <footer>
            <div id="transcript-container">
                <div id="transcript" class="transcript"></div>
            </div>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
