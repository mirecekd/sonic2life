<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic2Life â€” Login</title>
    <link rel="icon" href="/static/icons/icon-96.png" type="image/png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(30, 30, 50, 0.9);
            border: 1px solid rgba(0, 200, 180, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 200, 180, 0.1);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 8px;
            color: #00c8b4;
        }
        .subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #00c8b4;
        }
        input::placeholder {
            color: #555;
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00c8b4, #00a89e);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.3s, transform 0.1s;
        }
        .btn-login:hover {
            opacity: 0.9;
        }
        .btn-login:active {
            transform: scale(0.98);
        }
        .error {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 12px;
            display: none;
        }
        .error.visible {
            display: block;
        }
        .footer {
            margin-top: 24px;
            font-size: 0.75rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/static/icons/icon-192.png" alt="Sonic2Life">
        </div>
        <h1>Sonic2Life</h1>
        <p class="subtitle">Voice Assistant for Independent Living</p>

        <form id="login-form" method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
            <p class="error" id="error-msg">Invalid username or password</p>
        </form>

        <p class="footer">&#128274; Secure session &bull; Cookie-based auth</p>
    </div>

    <script>
        // Show error if redirected with ?error=1
        if (new URLSearchParams(window.location.search).get('error') === '1') {
            document.getElementById('error-msg').classList.add('visible');
        }

        // Handle form submission via fetch for better UX
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const errorEl = document.getElementById('error-msg');
            errorEl.classList.remove('visible');

            const body = new URLSearchParams(new FormData(form));
            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    body: body,
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    redirect: 'follow',
                });

                if (res.redirected) {
                    window.location.href = res.url;
                } else if (res.ok) {
                    // Check if response is a redirect page
                    const next = new URLSearchParams(window.location.search).get('next') || '/';
                    window.location.href = next;
                } else {
                    errorEl.classList.add('visible');
                }
            } catch (err) {
                errorEl.classList.add('visible');
            }
        });
    </script>
</body>
</html>
